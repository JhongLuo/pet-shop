<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2 text-center">
              <p id="adoptedCount">Adopted Pets: 0</p>
              <p id="customerCount">Served Requests: 0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <div class="filter-container">
            <h4>Filters</h4>
            <div class="filter-item">
              <label for="breed">Breed:</label>
              <select id="breed">
                <option value="" selected>Please Select A Breed</option>
              </select>
            </div>
            <div class="filter-item">
              <label for="age">Age:</label>
              <input type="number" id="age" min="0">
            </div>
            <div class="filter-item">
              <label for="location">Location:</label>
              <input type="text" id="location">
            </div>
            <div class="filter-item">
              <label for="adopted">Adopted:</label>
              <input type="checkbox" id="adopted">
            </div>
          </div>
        </div>
      </div>
      <hr/>
     
      
      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <form class="filter-container">
          <h4>New Post</h4>
          <div class="filter-item">
            <label for="reg-name">Name:</label>
            <input type="text" id="reg-name" required><br>
          </div>
  
          <div class="filter-item">
            <label for="reg-age">Age:</label>
            <input type="number" id="reg-age" required><br>
          </div>
  
          <div class="filter-item">
            <label for="reg-breed">Breed:</label>
            <select id="reg-breed" required>
              <option value="labrador">Labrador</option>
              <option value="poodle">Poodle</option>
              <option value="bulldog">Bulldog</option>
              <!-- Add more options as needed -->
            </select><br>
          </div>
  
          <div class="filter-item">
            <label for="reg-location">Location:</label>
            <input type="text" id="reg-location" required><br>
          </div>
          
          <div class="filter-item">
            <label>Image URL:</label>
            <input type="text" id="reg-imgurl" placeholder="support internet url">
          </div>
  
          <div class="filter-item">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>

    <hr>
    <div class="col-md-12 text-center">
      
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<style>
  .filter-container {
    margin: 0 auto; /* Center align the container */
    width: 80%; /* Adjust the width as desired */
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .filter-item {
    margin: 10px 0;
  }

  .filter-item label {
    display: inline-block;
    width: 150px;
    font-weight: bold;
  }

  .filter-item input[type="text"],
  .filter-item input[type="number"],
  .filter-item select {
    width: 200px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
    margin-right: 10px;
  }

  .filter-item input[type="file"] {
    margin-left: 10px;
    margin-right: 10px;
  }

  .filter-item input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .filter-item input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
